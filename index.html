<!doctype html>
<html>
	<body>
		<form oninput="result.value=parseInt(a.value)*parseInt(b.value)">
			<input type="number" id="b" value="10" /> +
			<input type="number" id="a" value="10" /> =
			<output name="result" for="a b">
				<input type="number" id="c">
			</output>
		</form>
	</body>
</html>
